alice:
  email: "alice@example.com"
  encrypted_password: <%= Devise::Encryptor.digest(User, 'password') %>
  auth_level: 'admin'
  token: 'alice_token'
snow:
  email: "snow@example.com"
  encrypted_password: <%= Devise::Encryptor.digest(User, 'password') %>
  auth_level: 'user'
  token: 'snow_token'

# 最大ユーザー数40人から上記の人数を引いた数
<% 38.times do |n| %>
user_<%= n %>:
  email: <%= "user#{n}@example.com" %>
  encrypted_password: <%= Devise::Encryptor.digest(User, 'password') %>
  auth_level: <%= "#{n%2==0 ? 'admin' : 'user'}" %>
<% end %>